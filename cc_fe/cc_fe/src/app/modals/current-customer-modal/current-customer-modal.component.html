<div class="modal-header">
  <h5 class="modal-title">
    <i class="bi me-2"></i>
    {{ 'My Profile' }}
  </h5>
</div>

<div class="modal-body d-flex align-items-center justify-content-center">
  <div class="modal-content p-4 rounded">
    <h4 class="text-center mb-4">User Profile</h4>
    <form [formGroup]="customerModalForm">
      <div class="mb-3">
        <label for="userName" class="form-label">Username</label>
        <input type="text"
               id="userName"
               name="userName"
               class="form-control"
               formControlName="userName">
      </div>

      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel"
               id="phoneNumber"
               class="form-control"
               formControlName="phoneNumber"
               name="phoneNumber">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email"
               id="email"
               class="form-control"
               name="email"
               formControlName="email">
      </div>
    </form>

    <div class="d-flex justify-content-center mt-3">
      <button type="submit"
              class="btn btn-success me-2 px-4"
              [disabled]="!customerModalForm.valid"
              (click)="onCustomerUpdate()">Save
      </button>
      <button type="button"
              class="btn btn-danger px-4"
              (click)="onModalClose()">Close
      </button>
    </div>
  </div>
</div>
