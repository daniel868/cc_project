<div class="row">
  <div class="col-12 col-md-4 offset-md-3">
    <form>
      <div class="form-group" id="div-name">
        <label for="name">Name</label>
        <input class="form-control"
               id="name"
               name="name"
               ngModel
        >
      </div>

      <div class="form-group">
        <label for="email">Email or username</label>
        <input class="form-control"
               id="email"
               name="email"
               required
               ngModel
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control"
               id="password"
               name="password"
               type="password"
               required
               minlength="6"
               ngModel
        >
      </div>

      <div class="mt-3">
        <button class="btn btn-primary login-btn"
                type="submit"
        >
          Login
          <!--          {{ isLogin ? 'Login' : 'Register'}}-->
        </button>
        <button class="btn register-btn"
                type="button"
        >
          Register
          <!--          Switch to {{ isLogin ? 'Register' : 'Login'}}-->
        </button>
      </div>

    </form>
  </div>
</div>
