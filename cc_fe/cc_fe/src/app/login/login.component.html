<div class="container col-md-4">
  <form (ngSubmit)="onLogin(form)" #form="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" required ngModel>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" required ngModel>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-secondary m-lg-3" (click)="onRegisterRedirect()">Register</button>
    <button type="button" class="btn btn-outline-secondary m-lg-3" (click)="onContinueAsGuest()">Continue as Guest</button>
  </form>
</div>
