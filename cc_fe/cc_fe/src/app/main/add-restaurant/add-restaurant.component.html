<div class="container">
  <div class="row">
    <div class="col-12 col-md-4 offset-md-3">
      <form>

        <div class="row mb-3">
          <div class="col">
            <div class="form-group">
              <label for="restaurantName">Name</label>
              <input type="text" id="restaurantName" name="restaurantName" [(ngModel)]="restaurantName"
                     class="form-control">
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <div class="form-group">
              <label for="restaurantPictureUrl">Image URL</label>
              <input type="text" id="restaurantPictureUrl" name="restaurantPictureUrl"
                     [(ngModel)]="restaurantPictureUrl"
                     (ngModelChange)="onImageChange($event)" class="form-control">
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col" *ngIf="restaurantPictureUrl!=''">
            <img [src]="restaurantPictureUrl" class="img-fluid" alt="Recipe Image">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <div class="form-group">
              <label for="restaurantDescription">Description</label>
              <textarea id="restaurantDescription" class="form-control" name="restaurantDescription"
                        [(ngModel)]="restaurantDescription"
                        rows="6"></textarea>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <div class="form-group">
              <label for="restaurantAddress">Restaurant address</label>
              <input type="text" id="restaurantAddress" name="restaurantAddress"
                     [(ngModel)]="restaurantAddress" class="form-control">
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <div class="form-group">
              <label for="maximGuestNumber">Guest number</label>
              <input type="number"
                     id="maximGuestNumber"
                     class="form-control"
                     name="maximGuestNumber"
                     [pattern]="'^[1-9]+[0-9]*$'"
                     [(ngModel)]="restaurantGuestNumber"
              >
            </div>
          </div>
        </div>


        <div class="row mb-3">
          <div class="col">
            <button type="submit" class="btn btn-success me-2" (click)="onSubmit()">Save</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
