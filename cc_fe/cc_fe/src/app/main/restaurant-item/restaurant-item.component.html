<div class="card mb-3">
  <img src="{{ restaurant?.imageUrl }}" class="card-img" alt="{{ restaurant?.name }}">
  <div class="card-body">
    <h5 class="card-title d-flex justify-content-between align-items-center">
      {{ restaurant?.name }}
      <!-- Three dots button -->
      <div class="dropdown">
        <button
          class="btn btn-sm btn-outline-dark"
          type="button"
          id="moreOptionsMenu"
          data-bs-toggle="dropdown"
          aria-expanded="false">
          <i class="bi bi-three-dots">...</i> <!-- Bootstrap Icons or custom dots -->
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="moreOptionsMenu">
          <li><a class="dropdown-item" (click)="onEditRestaurantClicked(restaurant)">Edit</a></li>
          <li><a class="dropdown-item" (click)="onDetailsViewClicked(restaurant)">View details</a></li>
          <li><a class="dropdown-item" (click)="onDeleteRestaurant(restaurant)">Delete restaurant</a></li>
        </ul>
      </div>
    </h5>
    <p class="card-text">
      <small class="text-muted">Location: {{ restaurant?.address }}</small>
    </p>
    <p class="card-text">
      <small class="text-muted">Available guests: {{ restaurant?.availableSpots }}</small>
    </p>
    <!-- Book Now Button -->
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary">Book Now</button>
    </div>
  </div>
</div>
