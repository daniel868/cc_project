<div class="container mt-4">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let reservation of transformedData">
      <app-reservation-item [reservation]="reservation"></app-reservation-item>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-3">
    <mat-paginator
      [length]="totalElementsSize"
      [pageSize]="pageSize"
      [pageSizeOptions]="[6, 12, 24, 50]"
      showFirstLastButtons
      (page)="onPageChanged($event)">
    </mat-paginator>
  </div>
</div>
