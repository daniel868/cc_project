<div class="container mt-4">
  <div class="row justify-content-left mb-3">
    <div class="col-md-4">
      <input
        type="text"
        class="form-control search-bar"
        placeholder="Search guest or restaurant.."
        [(ngModel)]="searchString"
        (ngModelChange)="onSearchChanged($event)"
      />
    </div>
    <div class="col-md-3">
      <input class="form-control"
             type="datetime-local"
             id="reservationDate"
             [(ngModel)]="searchDate"
             (ngModelChange)="onDateChanged($event)"
             name="reservationDate"/>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let reservation of transformedData">
      <app-reservation-item [reservation]="reservation"></app-reservation-item>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-3">
    <mat-paginator
      [length]="totalElementsSize"
      [pageSize]="pageSize"
      [pageSizeOptions]="[6, 12, 24, 50]"
      showFirstLastButtons
      (page)="onPageChanged($event)">
    </mat-paginator>
  </div>
</div>
